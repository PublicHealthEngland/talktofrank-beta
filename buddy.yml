- pipeline: "Build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "*"
  ref_type: "WILDCARD"
  actions:
  - action: "Install dependencies"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "npm install"
    shell: "SH"
  - action: "Validate"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "grunt validate"
    setup_commands:
    - "npm install -g grunt-cli"
    shell: "SH"
  - action: "Build"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "grunt build"
    setup_commands:
    - "npm install -g grunt-cli"
    shell: "SH"
- pipeline: "Validate"
  trigger_mode: "MANUAL"
  ref_name: "develop"
  ref_type: "BRANCH"
  actions:
  - action: "Dependencies and validate"
    type: "BUILD"
    docker_image_name: "koded/ttf-builder"
    docker_image_tag: "latest"
    execute_commands:
    - "npm install"
    - "npm install -g grunt-cli cucumber"
    - "CUCUMBER_HOST=https://beta-talktofrank.cxp.io npm test"
    shell: "SH"
    trigger_condition: "ALWAYS"
- pipeline: "Production deployment"
  trigger_mode: "MANUAL"
  ref_name: "master"
  ref_type: "BRANCH"
  target_site_url: "https://www.talktofrank.com"
  always_from_scratch: true
  trigger_condition: "ALWAYS"
  actions:
  - action: "Install dependencies"
    type: "BUILD"
    working_directory: "/buddy/talktofrank-beta-1"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "npm install"
    mount_filesystem_path: "/buddy/talktofrank-beta-1"
    shell: "SH"
    trigger_condition: "ALWAYS"
  - action: "Validate"
    type: "BUILD"
    working_directory: "/buddy/talktofrank-beta-1"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "grunt validate"
    setup_commands:
    - "npm install -g grunt-cli"
    mount_filesystem_path: "/buddy/talktofrank-beta-1"
    shell: "SH"
    trigger_condition: "ALWAYS"
  - action: "Build"
    type: "BUILD"
    working_directory: "/buddy/talktofrank-beta-1"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "BUILD_CONFIG=production grunt build"
    setup_commands:
    - "npm install -g grunt-cli"
    mount_filesystem_path: "/buddy/talktofrank-beta-1"
    shell: "SH"
    trigger_condition: "ALWAYS"
  - action: "Upload redirect file to S3"
    type: "AMAZON_S3"
    input_type: "BUILD_ARTIFACTS"
    local_path: ".ebextensions/redirects.map"
    bucket_name: "elasticbeanstalk-eu-west-2-656844859111"
    integration_id: 41810
  - action: "Upload m.talktofrank.com redirect file to S3"
    type: "AMAZON_S3"
    input_type: "BUILD_ARTIFACTS"
    local_path: ".ebextensions/mdot-redirects.map"
    bucket_name: "elasticbeanstalk-eu-west-2-656844859111"
    integration_id: 41810
  - action: "Archive directory"
    type: "ZIP"
    local_path: "/"
    destination: "ttf-app.zip"
    deployment_excludes:
    - "app\\*"
    - "contentful\\*"
    - ".git\\*"
    - "*.*"
    - ".*"
    - "node_modules\\*"
    - "grunt\\*"
    - "features\\*"
    - "dist/config.creds.yaml"
    - "dist/config.webhooksecretkey.yaml"
    - "dist/config.mailgun.yaml"
    - "dist/config.ethereal.yaml"
    - "dist/config.google.yaml"
    - "dist/config.sentry.yaml"
    - ".ebextensions\\*"
    deployment_includes:
    - "config.*.yaml"
    - "package.json"
    - ".ebextensions/*.prod.config"
    trigger_condition: "ALWAYS"
  - action: "Upload files to Elastic Beanstalk/Talk to Frank"
    type: "ELASTIC_BEANSTALK"
    local_path: "ttf-app.zip"
    application_name: "Talk to Frank"
    environment: "e-mrhxdeemuh"
    environment_name: "TalkToFrank-prod"
    region: "eu-west-2"
    trigger_condition: "ALWAYS"
    integration_id: 41810
  - action: "Send notification to Sentry"
    type: "SENTRY"
    environment: "$BUDDY_PIPELINE_NAME"
    organization_slug: "public-health-england-talk-to-"
    organization_name: "Public Health England - Talk To Frank"
    version: "$BUDDY_EXECUTION_REVISION"
    release_url: "$BUDDY_EXECUTION_URL"
    deploy_url: "$BUDDY_EXECUTION_URL"
    projects:
    - "talk-to-frank"
    trigger_condition: "ALWAYS"
    integration_id: 38897
