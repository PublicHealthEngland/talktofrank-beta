- pipeline: "Build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "*"
  ref_type: "WILDCARD"
  actions:
  - action: "Install dependencies"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "9.8.0"
    execute_commands:
    - "npm install"
    shell: "SH"
  - action: "Validate"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "9.8.0"
    execute_commands:
    - "grunt validate"
    setup_commands:
    - "npm install -g grunt-cli"
    shell: "SH"
  - action: "Build"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "9.8.0"
    execute_commands:
    - "grunt build"
    setup_commands:
    - "npm install -g grunt-cli"
    shell: "SH"
- pipeline: "Build & Deploy (staging)"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "develop"
  ref_type: "BRANCH"
  actions:
  - action: "Install dependencies"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "9.8.0"
    execute_commands:
    - "npm install"
    shell: "SH"
  - action: "Validate"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "9.8.0"
    execute_commands:
    - "grunt validate"
    setup_commands:
    - "npm install -g grunt-cli"
    shell: "SH"
  - action: "Build"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "9.8.0"
    execute_commands:
    - "BUILD_CONFIG=staging grunt build"
    setup_commands:
    - "npm install -g grunt-cli"
    shell: "SH"
  - action: "Deploy"
    type: "RSYNC"
    local_path: "./dist/"
    remote_path: "/home/deploy/app"
    login: "deploy"
    host: "18.130.26.25"
    port: "22"
    server_key: "${id_rsa}"
    authentication_mode: "PRIVATE_KEY"
    archive: true
    compress: true
    deployment_excludes:
    - "/.git/"
  - action: "Restart App"
    type: "SSH_COMMAND"
    working_directory: "/home/deploy/app/"
    login: "deploy"
    host: "18.130.26.25"
    port: "22"
    authentication_mode: "PUBLIC_KEY"
    commands:
    - "pm2 startOrRestart ecosystem.json --env staging"
    shell: "SH"
  - action: "Send notification to Public Health England - Talk To Frank"
    type: "SENTRY"
    environment: "$BUDDY_PIPELINE_NAME"
    organization_slug: "public-health-england-talk-to-"
    organization_name: "Public Health England - Talk To Frank"
    version: "$BUDDY_EXECUTION_REVISION"
    release_url: "$BUDDY_EXECUTION_URL"
    deploy_url: "$BUDDY_EXECUTION_URL"
    projects:
    - "talk-to-frank"
    trigger_condition: "ALWAYS"
    integration_id: 38897
  - action: "Run talktofrank-beta/Validate"
    type: "RUN_NEXT_PIPELINE"
    comment: "Triggered by $BUDDY_PIPELINE_NAME execution #$BUDDY_EXECUTION_ID"
    revision: "INHERIT"
    next_pipeline_id: 155377
