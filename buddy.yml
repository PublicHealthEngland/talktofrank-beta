    type: "BUILD"
    docker_image_name: "koded/ttf-builder"
    docker_image_tag: "latest"
    execute_commands:
    - "npm install"
    - "npm install -g grunt-cli cucumber"
    - "CUCUMBER_HOST=https://beta-talktofrank.cxp.io npm test"
    shell: "SH"
    trigger_condition: "ALWAYS"
