- pipeline: "Build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "*"
  ref_type: "WILDCARD"
  actions:
  - action: "Install dependencies"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "npm install"
    shell: "SH"
  - action: "Validate"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "grunt validate"
    setup_commands:
    - "npm install -g grunt-cli"
    shell: "SH"
  - action: "Build"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "grunt build"
    setup_commands:
    - "npm install -g grunt-cli"
    shell: "SH"
- pipeline: "Build & Deploy (staging)"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "develop"
  ref_type: "BRANCH"
  actions:
  - action: "Install dependencies"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "npm install"
    shell: "SH"
  - action: "Validate"
