- pipeline: "Elasticbeanstalk - Production deployment"
  trigger_mode: "SCHEDULED"
  cron: "0 8,12,15 * * *"
  ref_name: "develop"
  ref_type: "BRANCH"
  target_site_url: "https://ttf-prod.cxp.io"
  always_from_scratch: true
  trigger_condition: "ALWAYS"
  actions:
  - action: "Install dependencies"
    type: "BUILD"
    working_directory: "/buddy/talktofrank-beta-1"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "npm install"
    mount_filesystem_path: "/buddy/talktofrank-beta-1"
    shell: "SH"
    trigger_condition: "ALWAYS"
  - action: "Validate"
    type: "BUILD"
    working_directory: "/buddy/talktofrank-beta-1"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "grunt validate"
    setup_commands:
    - "npm install -g grunt-cli"
    mount_filesystem_path: "/buddy/talktofrank-beta-1"
    shell: "SH"
    trigger_condition: "ALWAYS"
  - action: "Build"
    type: "BUILD"
    working_directory: "/buddy/talktofrank-beta-1"
    docker_image_name: "library/node"
    docker_image_tag: "10.13.0"
    execute_commands:
    - "BUILD_CONFIG=production grunt build"
    setup_commands:
    - "npm install -g grunt-cli"
    mount_filesystem_path: "/buddy/talktofrank-beta-1"
    shell: "SH"
    trigger_condition: "ALWAYS"
  - action: "Archive directory"
    type: "ZIP"
    local_path: "/"
    destination: "ttf-app.zip"
    deployment_excludes:
    - "app\\*"
    - "contentful\\*"
    - ".git\\*"
    - "*.*"
    - ".*"
    - "node_modules\\*"
    - "grunt\\*"
    - "features\\*"
    - "dist/config.creds.yaml"
    - "dist/config.mailgun.yaml"
    - "dist/config.ethereal.yaml"
    - "dist/config.google.yaml"
    - "dist/config.sentry.yaml"
    - ".ebextensions\\*"
    deployment_includes:
    - "config.*.yaml"
    - "package.json"
    - ".ebextensions/prod.*.config"
    trigger_condition: "ALWAYS"
  - action: "Upload files to Elastic Beanstalk/Talk to Frank"
    type: "ELASTIC_BEANSTALK"
    local_path: "ttf-app.zip"
    application_name: "Talk to Frank"
    environment: "e-mrhxdeemuh"
    environment_name: "TalkToFrank-prod"
    region: "eu-west-2"
    trigger_condition: "ALWAYS"
    integration_id: 41810
